<h2 class="sub-header">
    所有分类
    <span style="margin-left: 15px;"><a class="btn btn-primary btn-sm" href="#/pictype/add">新增</a></span>
</h2>

<div class="table-responsive">
    <!--<div style="height:300px;" class="gridStyle" ng-grid="gridOptions" />-->
    <table class="table table-striped table-condensed table-bordered">
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="pictureType in typeList">
            <td class="text-center">
                {{pictureType.id}}
            </td>
            <td class="text-center">
                {{pictureType.typeName}}
            </td>
            <td data-title="'操作'" class="text-center">
                <a ng-click=updateShow(pictureType.id,pictureType.typeName) class="btn btn-default btn-xs">修改</a>
                <a ng-click=delete(pictureType.id) class="btn btn-primary btn-xs">删除</a>
            </td>
        </tr>
    </table>
    <!--{{tableParams}}-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">修改分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                        <label for="typeInput">分类名</label>
                        <input type="text" ng-model="type.typeName" class="form-control" id="typeInput">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-ng-click="update()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
